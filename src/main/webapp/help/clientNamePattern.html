  <p>
    Regular expression to check P4 client naming policies.
  </p>
  <p>
    Examples:
	<ul>
		<li>.* - All patterns</li>
		<li>Jenkins_.* - Workspace should start from Jenkins_ prefix</li>
		<li>\$\{JOB_NAME}_\$\{NODE_NAME\}_[\S]* - require two variables and non-space charecters then</li>
	</ul>
  </p>
